<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>poll creator!</h1>
    </header>

    <main>
        <section id="current-poll">
            
            <section id="create-topic">
                <h2>create a topic</h2>
                <div>
                    <form>
                        <label>
                            topic
                            <input required name="topic">
                        </label>
                        <label>
                            option A
                            <input required name="optionA">
                        </label>
                        <label>
                            option B
                            <input required name="optionB">
                        </label>
                        <label>
                            create
                            <button>topic</button>
                        </label>
                    </form>
                </div>
            </section>
            <section class="display-topic">
                <div class="topic-display">
                    <span class="topic">topic</span>
                    <span class="optionA">optionA</span>
                    <span class="optionB">optionB</span>
                    <span class="votesA">0</span>
                    <span class="votesB">0</span>
                </div>
            </section>
            <section id="topic-voter">
                <button class="upvote-A">+</button>
                <button class="upvote-B">+</button>
                <button class="down-vote-A">-</button>
                <button class="down-vote-B">-</button>
                <button class="end-poll">end polling</button>
                <span class="A">A</span>
                <span class="B">B</span>
            </section>
        </section>
        <section id="previous-polls">
            <h2>previous polls</h2>
            <div class="topic-display">
                <span class="topic">topic</span>
                <span class="optionA">optionA</span>
                <span class="optionB">optionB</span>
                <span class="votesA">0</span>
                <span class="votesB">0</span>
            </div>
            <div class="topic-display">
                <span class="topic">topic</span>
                <span class="optionA">optionA</span>
                <span class="optionB">optionB</span>
                <span class="votesA">0</span>
                <span class="votesB">0</span>
            </div>
            <div class="topic-display">
                <span class="topic">topic</span>
                <span class="optionA">optionA</span>
                <span class="optionB">optionB</span>
                <span class="votesA">0</span>
                <span class="votesB">0</span>
            </div>
            <div class="topic-display">
                <span class="topic">topic</span>
                <span class="optionA">optionA</span>
                <span class="optionB">optionB</span>
                <span class="votesA">0</span>
                <span class="votesB">0</span>
            </div>

        </section>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
